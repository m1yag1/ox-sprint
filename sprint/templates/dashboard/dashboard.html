{% extends 'layouts/base.html' %}

{% block title %}Dashboard | ox-sprint{% endblock title %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col s6">
        <div class="card-panel">
          <span class="card-title">Example GitHub</span>

          <div class="collection">
            {% for r in data %}
            <a href="https://github.com/{{ r.full_name }}" class="collection-item"><span class="badge">{{ r.open_issues }}</span>{{ r.full_name }}</a>
            {% endfor %}
          </div>
        </div>
      </div>

      <div class="col s6">
        <div class="card-panel">
          <span class="card-title">GitHub</span>
          <div>
          <button class="btn">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
